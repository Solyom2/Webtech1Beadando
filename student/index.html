<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Manufacture</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js" type="application/javascript"></script>
</head>

<body>

<div class="Banner">
    <p>Car Manufacture</p>
</div>

<div class="Menubar">
    <table id="menuTable">
        <tr>
            <td>Manufacturers</td>
            <td>Cars</td>
            <td>Add manufacturer</td>
            <td>Add car</td>
        </tr>
    </table>
</div>

<div class="WelcomeScreen">
    <p>Welcome in the car manufactory!</p>
    <img src="images/factory.jpg">
</div>

<div class="Manufacturers">
    <p>Manufacturers</p>
    <div id="manufacturersPlace">

    </div>
</div>

<div class="Cars">
    <p>Cars</p>
    <div id="carsPlace">

    </div>
</div>

<div class="AddManufacturer">
    <p>Add manufacturer to database</p>
    <button id="addManufacturerButton">Add</button>
</div>

<div class="AddCar">
    <p>Add car to database</p>
</div>

</body>
</html>
