<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Manufacture</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js" type="application/javascript"></script>
</head>

<body>

<div class="Banner">
    <p>Car Manufacture</p>
</div>

<div class="Menubar">
    <table id="menuTable">
        <tr>
            <td>Manufacturers</td>
            <td>Cars</td>
            <td>Add manufacturer</td>
            <td>Add car</td>
        </tr>
    </table>
</div>

<div class="WelcomeScreen">
    <p>Welcome in the car manufactory!</p>
    <img src="images/factory.jpg">
</div>

<div class="Manufacturers">
    <p>Manufacturers</p>
    <div id="manufacturersPlace"></div>
</div>

<div class="Cars">
    <p>Cars</p>
    <div id="carsPlace"></div>
</div>

<div class="AddManufacturer">
    <p>Add manufacturer to database</p>
    <table id="addManufacturerTable">
        <tr>
            <td>Name:</td>
            <td><input id="mName" type="text"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input id="mCountry" type="text"></td>
        </tr>
        <tr>
            <td>Founded:</td>
            <td><input id="mFounded" type="date"></td>
        </tr>
    </table>
    <button id="addManufacturerButton">Add</button>
</div>

<div class="AddCar">
    <p>Add car to database</p>
    <table id="addCarTable">
        <tr>
            <td>Name:</td>
            <td><input id="cName" type="text"></td>
        </tr>
        <tr>
            <td>Consumption:</td>
            <td><input id="cConsumption" type="text"></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input id="cColor" type="text"></td>
        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td><select id="manufacturerDropDown"></select></td>
        </tr>
        <tr>
            <td>Available:</td>
            <td><input id="cAvailable" type="number"></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td><input id="cYear" type="number"></td>
        </tr>
        <tr>
            <td>Horsepower:</td>
            <td><input id="cHorsepower" type="number"></td>
        </tr>
    </table>
    <button id="addCarButton">Add</button>
</div>

</body>
</html>
