<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Manufacture</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js" type="application/javascript"></script>
</head>

<body>

<div class="Banner">
    <p>Car Manufacture</p>
</div>

<div class="Menubar">
    <table id="menuTable">
        <tr>
            <td>Manufacturers</td>
            <td>Cars</td>
            <td>Add manufacturer</td>
            <td>Add car</td>
        </tr>
    </table>
</div>

<div class="WelcomeScreen">
    <p>Welcome in the car manufactory!</p>
    <img src="images/factory.jpg">
</div>

<div class="Manufacturers">
    <p>Manufacturers</p>
    <div id="manufacturersPlace"></div>
</div>

<div class="Cars">
    <p>Cars</p>
    <table id="searchByManufacturerTable">
        <tr>
            <td><select id="searchByManufacturerDropDown"></select></td>
            <td><button id="searchByManufacturerButton">List</button></td>
        </tr>
    </table>
    <div id="carsPlace"></div>
</div>

<div class="AddManufacturer">
    <p>Add manufacturer to database</p>
    <form action="addManufacturers" method="post" id="addManufacturerForm">
        <table id="addManufacturerTable">
            <tr>
                <td>Name:</td>
                <td><input name="name" type="text"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input name="country" type="text"></td>
            </tr>
            <tr>
                <td>Founded:</td>
                <td><input name="founded" type="date" pattern=""></td>
            </tr>
        </table>
        <button type="submit" id="addManufacturerButton">Submit</button>
    </form>

</div>

<div class="AddCar">
    <p>Add car to database</p>
    <form action="addCar" method="post" id="addCarForm">
        <table id="addCarTable">
            <tr>
                <td>Name:</td>
                <td><input name="name" type="text"></td>
            </tr>
            <tr>
                <td>Consumption:</td>
                <td><input name="consumption" type="text">L/100Km</td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input name="color" type="text"></td>
            </tr>
            <tr>
                <td>Manufacturer:</td>
                <td><select name="manufacturer" id="manufacturerDropDown"></select></td>
            </tr>
            <tr>
                <td>Available:</td>
                <td><input name="available" type="number"></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input name="year" type="number"></td>
            </tr>
            <tr>
                <td>Horsepower:</td>
                <td><input name="horsepower" type="number"></td>
            </tr>
        </table>
        <button type="submit" id="addCarButton">Submit</button>
    </form>
</div>

</body>
</html>
