<p>Add manufacturer to database</p>
<form action="addManufacturers" method="post" id="addManufacturerForm">
    <table id="addManufacturerTable">
        <tr>
            <td>Name:</td>
            <td><input name="name" type="text"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input name="country" type="text"></td>
        </tr>
        <tr>
            <td>Founded:</td>
            <td><input name="founded" type="date" pattern=""></td>
        </tr>
    </table>
    <button type="submit" id="addManufacturerButton">Submit</button>
</form>
